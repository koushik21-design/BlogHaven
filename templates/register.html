{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register</h3>
<form method="POST" action="{% url "register" %}" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning">Submit</button>
    <p>Already an user &nbsp;<a href="{% url "login" %}">click here to sign in</a></p>
</form>
{% endblock  %}
