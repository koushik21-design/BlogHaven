{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="row">
    {% include 'dashboard/slidebar.html' %}
    <div class="col-md-9">
      {% if perms.auth.view_blog  or post.author == user%}
      <h1>Edit Post</h1>
      <form action="{% url "edit_post" post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      {% else %}
      <h2>You Don't have permission to edit this Post</h2>
      {% endif %}
    </div>
  </div>
{% endblock %}
